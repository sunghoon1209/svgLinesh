<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> svgDashAni</title>
    <style>
        .myPath {
            fill: none;
            stroke: #000;
            stroke-width: 2;
            stroke-dasharray: 20 5;
            /* 20px 선, 5 여백 */
            stroke-dashoffset: 700; /*양수는 오른쪽 음수는 왼쪽 회전*/
            /* 속도  */
            animation: drawDash 4s forwards;
        }
        @keyframes drawDash {
            to{stroke-dashoffset: 0 ;
                stroke-dasharray: 20 0;
                }
        }

    </style>
</head>

<body>
    <svg width="300" height="150" xnkbs="http://www.w3.org/2000/svg">
        <path class="myPath" d="M10 80 Q95 10 180 80">
            <!-- d의 M:시작점 - Q:제어점 
                시작점10, 80에서 시작해서 제어점 95.10 경유해서
            끝점 180 80으로 이어지는 곡선
            M : Move to의 약자 / Q : Quadratic Bezier Curve -->
        </path>
    </svg>
</body>

</html>
